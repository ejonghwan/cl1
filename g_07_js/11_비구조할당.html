    <script>
       //구조분해 할당 : 배열이나 객체같은 참조형 자료의 값을 분해해서 바로 변수에 재할당

    //배열의 구조분해할당
    const arr = ['red', 'green', 'blue'];
    const [color1, color2, color3] = arr;

    //객체의 구조분해 할당
    const product = {
      name: 'iphone',
      price: 1000,
      color: 'gold'
    }
    //객체값을 구조분해 할당할때에는 무조건 property이름으로 뽑아야함
    //다른 변수명으로 변경하고 싶을때에는 'name:새로운 변수명' 으로 변경가능
    //없는 프로퍼티명으로 뽑아낼때 디폴트 벨류값 지정가능
    const { name: name1, price, colorProduct, soldout = true } = product;
    console.log(name1);
    console.log(soldout);

    const styles = {
      size: {
        width: 300,
        height: 200
      },
      color: {
        fontColor: 'red',
        bgColor: 'blue'
      }
    }
    //미션: width, height, fontColor, bgColor변수명으로 각각 구조분해 할당 (styles라는 객체로부터 한줄로 구조분해 할당)
    //중첩된 객체는 다음과 같은 구문으로 한번에 구조분해 할당 가능
    const { size: { width, height }, color: { fontColor, bgColor } } = styles;
    console.log(width);
    console.log(bgColor)
