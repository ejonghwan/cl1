<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        main { width: 100%; height: 100vh; position: relative; overflow: hidden; }
        .lower { width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-color: aqua; }
        .upper { width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-color: hotpink; 
            clip-path: polygon(0% 0%, 50% 0%, 100% 50%, 50% 100%, 0% 100% )
        }

    </style>
</head>
<body>
    <main>
        <section class="lower"></section>
        <section class="upper"></section>
    </main>
</body>
</html>
